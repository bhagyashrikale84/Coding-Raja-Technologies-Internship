<body>
    <div class="wrapper">
        <div class="top-bar">
            <i class="fa-solid fa-caret-down"></i>
            <span>Now Playing</span>
            <!--<i class="fa-solid fa-ellipsis"></i>-->
            <i id="more-music"  class="fa-solid fa-list"></i>
</div>

<div class="img-area">
   <img src="" alt="">
</div>

<div class="song-details">
    <p class="name">Crazy</p>
    <p class="artist">Arijit Singh</p>
</div>

<div class="progress-area">
    <div class="progress-bar">
       
    </div>
    <div class="timer">
        <span class="current">0.00</span>
        <span class="duration"></span>
    </div>
    <audio id="main-audio" src=""></audio>
</div>

<div class="controls">
    <i id="repeat-plist" class="fa-solid fa-repeat"></i>
    <i id="prev" class="fa-solid fa-backward-step"></i>
<div class="play-pause">
    <i class="fa-solid fa-play-pause"></i>
   
   
</div>
<i  id="next" class="fa-solid fa-forward-step"></i>
<i  id="shuffle"  class="fa-solid fa-shuffle"></i>
<!--<i id="more-music"  class="fa-solid fa-list"></i>-->

</div>
<div class="music-list">
    <div class="header">
        <div class="row">
            <i class="fa-solid fa-list"></i>
            <span>Music List</span>
        </div>
        <i id="close"  class="fa-solid fa-xmark"></i>
    </div>
<!--</div>-->
